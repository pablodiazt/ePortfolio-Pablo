        rel="stylesheet">

    <title>Contact Me</title>
</head>


<body>
    <!-- ------------------- HEADER -->
    <header class="">
        <h3 id="title">Contact Me</h3>
    </header>

    <!-- ------------------- NAV BAR -->
    <nav class="navbar navbar-expand-sm navbar-light static-top bg-light">
        <div class="navBar">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item navBarButtons">
                    <a class="nav-link" href="../index.html">HOME</a>
                </li>

                <li class="nav-item navBarButtons">
                    <a class="nav-link" href="./about.html">ABOUT ME</a>
                </li>

                <li class="nav-item navBarButtons">
                    <a class="nav-link" href="./projects.html">PROJECTS</a>
                </li>

                <li class="nav-item navBarButtons">
                    <a class="nav-link" href="./resume.html">RESUME</a>
                </li>

                <li class="nav-item navBarButtons">
                    <a class="nav-link active" href="./contact.html">{CONTACT}</a>
                </li>

            </ul>
        </div>
    </nav>



    <!-- ------------------- BODY -->
    <div class="contactMeBody">
        <div class="bodyDivIn">

            <!--Section: Contact v.2-->
            <section class="mb-4 contactMeSection">

                <!--Section heading-->
                <h4 class="h1-responsive font-weight-bold my-4 contactMeHeading">Reach out with any questions or
                    comments.</h4>

                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-9 mb-md-0 mb-5">
                        <form id="contact-form" name="contact-form" action="mail.php" method="POST">

                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control">
                                        <label for="name" class="">Your name</label>
                                    </div>
                                </div>
                                <!--Grid column-->

                                <!--Grid column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <input type="text" id="email" name="email" class="form-control">
                                        <label for="email" class="">Your email</label>
                                    </div>
                                </div>
                                <!--Grid column-->

                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="subject" name="subject" class="form-control">
                                        <label for="subject" class="">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <!--Grid row-->

                            <!--Grid row-->
                            <div class="row">

                                <!--Grid column-->
                                <div class="col-md-12">

                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="2"
                                            class="form-control md-textarea"></textarea>
                                        <label for="message">Your message</label>
                                    </div>

                                </div>
                            </div>
                            <!--Grid row-->

                        </form>

                        <div class="text-center text-md-left">
                            <a class="btn btn-primary" onclick="validateForm()">Send</a>
                        </div>
                        <div class="status"></div>
                    </div>

                    <!--Grid column-->
                    <div class="col-md-3 text-center">
                        <ul class="list-unstyled mb-0">
                            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                <p>Austin, TX 78704, USA</p>
                            </li>

                            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                                <p></p>
                            </li>

                            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                                <p>pablodiaztr@gmail.com</p>
                            </li>
                        </ul>
                    </div>

                </div>

            </section>

        </div>
    </div>


    <script>
        document.getElementById( 'status' ).innerHTML = "Sending...";
        formData = {
            'name': $( 'input[name=name]' ).val(),
            'email': $( 'input[name=email]' ).val(),
            'subject': $( 'input[name=subject]' ).val(),
            'message': $( 'textarea[name=message]' ).val()
        };


        $.ajax( {
            url: "mail.php",
            type: "POST",
            data: formData,
            success: function ( data, textStatus, jqXHR ) {

                $( '#status' ).text( data.message );
                if ( data.code ) //If mail was sent successfully, reset the form.
                    $( '#contact-form' ).closest( 'form' ).find( "input[type=text], textarea" ).val( "" );
            },
            error: function ( jqXHR, textStatus, errorThrown ) {
                $( '#status' ).text( jqXHR );
            }
        } );
    </script>


</body>

</html>
